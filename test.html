<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      display: flex;
    }

    div {
      margin: 10px;
      background-color: gainsboro;
    }

    .card {
      padding: 5px;
      border: 1px solid gray;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2 id="title-1">This is card 1</h2>
    <p id="des-1">This is card 1 description</p>
    <button id="btn-1">Click 1</button>
  </div>
  <div class="card">
    <h2 id="title-2">This is card 2</h2>
    <p id="des-2">This is card 2 description</p>
    <button id="btn-2">Click 2</button>
  </div>
  <div class="card">
    <h2 id="title-3">This is card 3</h2>
    <p id="des-3">This is card 3 description</p>
    <button id="btn-3">Click 3</button>
  </div>

  <script>
    function clickFrom(buttonID, title, des) {
      document.getElementById(buttonID).addEventListener('click', function () {
        let btnText = document.getElementById(buttonID).innerText;
        let titleMain = document.getElementById(title).innerText;
        let desMain = document.getElementById(des).innerText;
        alert(titleMain + ' ' +btnText+ ' ' +desMain);
      })
    }

    clickFrom('btn-1', 'title-1', 'des-1');
    clickFrom('btn-2', 'title-2', 'des-2');
    clickFrom('btn-3', 'title-3', 'des-3');
  </script>
</body>

</html>
