<!DOCTYPE html>

  <title>Emergency Service</title>

  <!-- Daisy UI CDN -->

  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <header>
    <nav class="flex py-3 px-8 items-center justify-between">

        <img class="w-[50px]" src="./assets/logo.png" alt="">
        <div>
          <p class="text-[#006747] font-extrabold text-xl/6">Emergency</p>

      </div>
      <div>
        <button class="btn text-[14px] bg-[rgba(65,255,107,10%)] border-0 px-6 font-bold rounded-3xl">0 <img

        <button class="btn text-[14px] bg-[rgba(65,255,107,10%)] border-0 px-6 font-bold rounded-3xl ml-3">100 <img
            class="w-[24px]" src="./assets/coin.png" alt=""></button>
        <button class="btn text-[14px] text-white bg-[#00A63E] border-0 px-6 font-bold rounded-3xl ml-3">2 Copy</button>
      </div>
    </nav>

    <div class="banner py-8 bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] text-center">
      <img class="w-[92px] mx-auto" src="./assets/logo-dark.png" alt="">
      <h1 class="text-white font-semibold text-3xl my-2">Emergency Service Directory</h1>
      <p class="text-white font-medium">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
